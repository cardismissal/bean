<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Silent Dismissal</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style2.css">
  </head>
<body>

<script>document.body.className += ' fade-out';</script>

<div class="mainHeader">
    <a class="busHomeIcon" href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>      
    <div class="title"></div>
</div>

<div class="container"> 
    <div id="leftDisplay">
        <button class="leftClose">X</button>
        <h2 id="leftH2"></h2>
    </div>
  
    <div id="rightDisplay">
        <button class="rightClose">X</button>
        <h2 id="rightH2"></h2>
    </div>
   
<div id= "leftCol">       
    <div class="screen"></div>    
        <div id="leftNav">
            <button class="desButton leftButtons" data-display='{"text":"DES Bus Riders", "background":"desButton"}'>DES</button>   
            <button class="nurseryButton leftButtons" data-display='{"text":"Nursery Bus Riders", "background":"nurseryButton"}'>NB</button>   
            <button class="btbButton leftButtons" data-display='{"text":"Beyond the Bell", "background":"btbButton"}'>BTB</button>

            <button class="twoThreeButton leftButtons" data-display='{"text":"2nd and 3rd First Load", "background":"twoThreeButton"}'>2-3</button>    
            <button class="fourFiveButton leftButtons" data-display='{"text":"4th and 5th First Load", "background":"fourFiveButton"}'>4-5</button>   
            <button class="finalCallButton leftButtons" data-display='{"text":"Final Call for First Load", "background":"finalCallButton"}'>1LF</button>   
            <button class="K2Button leftButtons"  data-display='{"text":"K and 2nd Second Load", "background":"K2Button"}'>K-2</button> 
            <button class="bus697Button leftButtons"  data-display='{"text":"Bus 697", "background":"bus697Button"}'>697</button>

            <button class="bus901Button leftButtons" data-display='{"text":"Bus 901", "background":"bus901Button"}'>901</button>

            <button class="bus743Button leftButtons" data-display='{"text":"Bus 743", "background":"bus743Button"}'>743</button>  
            <button class="bus751Button leftButtons" data-display='{"text":"Bus 751", "background":"bus751Button"}'>751</button>   
            <button class="campusKidsButton leftButtons" data-display='{"text":"Campus Kids", "background":"campusKidsButton"}'>CK</button>  
        </div>
    </div>

                                                                                                                            
<div id= "rightCol">   
    <div class="screen"></div>          
        <div id="rightNav">
            <button class="desButton rightButtons" data-display='{"text":"DES Bus Riders", "background":"desButton"}'>DES</button>   
            <button class="nurseryButton rightButtons" data-display='{"text":"Nursery Bus Riders", "background":"nurseryButton"}'>NB</button>

<footer></footer>
